<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css') }}">
    <script src="{{ url_for('static',filename='src/javascript.js') }}"></script>
    <title>Captive Portal</title>
</head>
<body>
<nav class="flex items-center justify-between flex-wrap bg-red-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">corendon</span>
    </div>
    <div id="burger-icon" class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-black border-black hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
        </button>
    </div>

    <div id="nav-items" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            <a href="#page" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                Docs
            </a>
            <a href="#page" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                Examples
            </a>
            <a href="#page" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white">
                Blog
            </a>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
