{% extends "base.html" %}
{% block title %}Het weer{% endblock %}
{% block content %}
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Het weer in Amsterdam</h2>
        </div>
    <div class="flex flex-col pt-4">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle mx-auto w-1/3 sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="divide-y w-full divide-gray-200">
                        <thead class="bg-white-100">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                Time
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                Temp
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in range(length) %}
                            <tr class="bg-white">
                                <td class="border-b px-6 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{{ weather_information['time'][i].replace('T', ' ') }}</td>
                                <td class="border-b px-6 py-2 whitespace-nowrap text-sm text-gray-500">{{ weather_information['temperature_2m'][i] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
