{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="relative px-4 py-10 sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Login</h1>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input autocomplete="off" id="name" name="name" type="text"
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-red-600 text-gray-900 focus:outline-none focus:borer-rose-600"
                                       placeholder="Name"/>
                                <label for="name"
                                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Name</label>
                            </div>
                            <div class="relative">
                                <input autocomplete="off" id="bookings-number" name="bookings-number" type="text"
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-red-600 text-gray-900 focus:outline-none focus:borer-rose-600"
                                       placeholder="bookings-number"/>
                                <label for="password"
                                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Bookings number</label>
                            </div>
                            <div class="relative">
                                <button class="bg-red-500 text-white rounded-md px-2 py-1">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
