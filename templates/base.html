<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css') }}">
    <script src="{{ url_for('static',filename='src/javascript.js') }}"></script>
    <title>Captive Portal</title>
</head>
<body>
<nav class="flex items-center justify-between flex-wrap px-6">
    <div class="flex items-center flex-shrink-0 text-black mr-6">
        <img class="w-36" src="{{ url_for('static',filename='images/Logo_Corendon.webp') }}" alt="Logo Corendon">
    </div>
    <div id="burger-icon" class="block lg:hidden">
        <button class="flex items-center px-3 py-2 rounded text-black hover:text-gray-500">
            <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
        </button>
    </div>

    <div id="nav-items" class="hidden lg: w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow lg:text-right font-bold pb-6 lg:pb-0">
            <a href="/"
               class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4 text-l  border-b-2 border-red-600 lg:border-0">
                Home
            </a>
            <a href="/info"
               class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4 text-l border-b-2 border-red-600 lg:border-0">
                Info
            </a>
            {% if session['name'] %}
                <a href="/het-weer"
                   class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4 text-l border-b-2 border-red-600 lg:border-0">
                    Het weer
                </a>
                <a href="/logout"
                   class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4 text-l border-b-2 border-red-600 lg:border-0">
                    logout
                </a>
            {% else %}
                <a href="/login"
                   class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-gray-500 mr-4 text-l border-b-2 border-red-600 lg:border-0">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="w-full h-8 bg-red-600"></div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="w-full h-8 border-red-600">
            <ul class=''>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
<div class="container mx-auto pt-6">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
